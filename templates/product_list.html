<!DOCTYPE html>
<html lang="ja">

<head><meta charset="UTF-8"><title>シフト枠登録</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"></head>
<body>
<div class="container">
    <h1> シフト枠登録 (Product)</h1>
    <div class="panel">
        <form method="POST">
            日付: <input type="date" name="date" required>
            時間: <input type="text" name="time_range" placeholder="17:00-22:00" required>
            <button type="submit">登録</button>
        </form>
    </div>
    <div class="panel" style="margin-top:20px;">
        <table class="styled-table">
            <tr><th>ID</th><th>日付</th><th>時間</th></tr>
            {% for p in products %}
            <tr><td>{{ p.id }}</td><td>{{ p.date }}</td><td>{{ p.name }}</td></tr>
            {% endfor %}
        </table>
    </div>
    <a href="/">TOPへ</a>
</div>
</body>
</html>
